<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f8f6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
        }
        
        #overlay {
            position: fixed;
            top: 30px;
            left: 30px;
            color: #333;
            font-size: 13px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 4px;
            z-index: 100;
        }
        
        #status {
            position: fixed;
            top: 30px;
            right: 30px;
            color: #333;
            font-size: 12px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 4px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #status.visible {
            opacity: 1;
        }
        
        #dimensions {
            position: fixed;
            bottom: 30px;
            left: 30px;
            color: #333;
            font-size: 12px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 4px;
            z-index: 100;
        }
        
        .dimension-button {
            display: inline-block;
            padding: 8px 12px;
            margin: 2px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dimension-button:hover {
            background: #e0e0e0;
        }
        
        .dimension-button.active {
            background: #333;
            color: white;
        }
        
        #debug {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: #333;
            font-size: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="overlay">
        <div>Scroll: Change levels</div>
        <div>Drag: Pan around level</div>
        <div>Click: Focus image</div>
        <div>Level: <span id="currentLevel">1</span>/<span id="totalLevels">1</span></div>
        <div>Organization: <span id="currentDimension">Projects</span></div>
    </div>
    
    <div id="status">
        <div id="statusText">Loading portfolio...</div>
        <div id="statusDetails" style="font-size: 10px; color: #666; margin-top: 5px;"></div>
    </div>
    
    <div id="dimensions">
        <div style="margin-bottom: 8px; font-weight: bold;">Organization:</div>
        <div class="dimension-button active" data-dimension="projects">Projects</div>
        <div class="dimension-button" data-dimension="time">Timeline</div>
        <div class="dimension-button" data-dimension="tools">Tools</div>
        <div class="dimension-button" data-dimension="type">Content Type</div>
    </div>

    <div id="debug">
        <div>Images: <span id="debugImageCount">0</span></div>
        <div>Loaded: <span id="debugRealCount">0</span></div>
        <div>Failed: <span id="debugFailCount">0</span></div>
        <div>Refreshing: <span id="debugRefreshCount">0</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let images = [];
        let levels = [];
        let currentLevel = 0;
        let targetLevel = 0;
        let currentDimension = 'projects';
        let isTransitioning = false;
        let focusedImage = null;
        let cameraZ = 0;
        let targetCameraZ = 0;
        let cameraX = 0;
        let cameraY = 0;
        let targetCameraX = 0;
        let targetCameraY = 0;
        let scrollCooldown = false;
        let portfolioData = [];
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let loadingPhase = 'initial';
        
        // Debug counters
        let debugImageCount = 0;
        let debugRealCount = 0;
        let debugFailCount = 0;
        let debugRefreshCount = 0;
        
        // Failed images tracking
        let failedImages = [];
        let refreshInProgress = false;

        async function init() {
            showStatus('Initializing gallery...', true);
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf8f8f6);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Simple lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            // Load portfolio data
            await loadPortfolioData();
            
            // Organize into levels
            organizeByDimension('projects');
            
            // Events
            setupEvents();
            
            // Start
            animate();
            
            hideStatus();
            
            // Start automatic URL refresh for failed images
            setTimeout(startAutoRefresh, 5000);
        }

        async function loadPortfolioData() {
            showStatus('Loading portfolio data...', true);
            
            try {
                console.log('Loading portfolio from get-portfolio function...');
                const response = await fetch('/.netlify/functions/get-portfolio');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.images && data.images.length > 0) {
                        portfolioData = data.images.map(img => ({
                            name: img.name || 'Untitled',
                            project: img.project || 'Unknown Project',
                            tool: img.tool || 'Unknown Tool',
                            type: img.type || 'Unknown Type',
                            time: img.time || '2024-Q1',
                            aspectRatio: img.aspectratio || 1.33,
                            imageUrl: img.image_url,
                            isReal: true,
                            id: img.id,
                            path: img.path
                        }));
                        
                        console.log(`Loaded ${portfolioData.length} real images`);
                        showStatus(`Loaded ${portfolioData.length} portfolio images`, false, 3000);
                        loadingPhase = 'real-data';
                    } else {
                        throw new Error('No images in response');
                    }
                } else {
                    throw new Error(`API error: ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to load portfolio data:', error);
                showStatus('Failed to load portfolio data', false, 3000);
                portfolioData = [];
            }
            
            // Create images
            createImages();
            updateDebugInfo();
        }

        function createImages() {
            // Clear existing images
            images.forEach(img => scene.remove(img));
            images = [];
            
            portfolioData.forEach((item, index) => {
                const image = createImage(item, index);
                images.push(image);
                scene.add(image);
                debugImageCount++;
            });
            
            updateDebugInfo();
        }

        function createImage(item, index) {
            const aspectRatio = item.aspectRatio;
            const baseSize = 6;
            
            // Calculate size that maintains aspect ratio
            let width, height;
            if (aspectRatio >= 1) {
                width = baseSize;
                height = baseSize / aspectRatio;
            } else {
                height = baseSize;
                width = baseSize * aspectRatio;
            }
            
            // Create placeholder texture first
            const texture = createPlaceholderTexture(item, aspectRatio);
            
            // Create plane
            const geometry = new THREE.PlaneGeometry(width, height);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: true
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData = {
                item: item,
                index: index,
                id: item.id,
                isReal: item.isReal,
                loadAttempts: 0
            };
            
            // If this is a real image, try to load it
            if (item.imageUrl && item.isReal) {
                loadRealImage(item.imageUrl, mesh, item);
            }
            
            return mesh;
        }

        function loadRealImage(imageUrl, mesh, item) {
            if (!imageUrl) {
                console.log(`No URL for image: ${item.name}`);
                return;
            }
            
            console.log(`Loading: ${item.name}`);
            mesh.userData.loadAttempts++;
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            const timeoutId = setTimeout(() => {
                console.log(`Timeout loading: ${item.name}`);
                handleImageFailure(mesh, item, 'timeout');
                img.src = '';
            }, 8000);
            
            img.onload = function() {
                clearTimeout(timeoutId);
                console.log(`✅ Loaded: ${item.name}`);
                
                try {
                    const realTexture = new THREE.Texture(this);
                    realTexture.needsUpdate = true;
                    realTexture.generateMipmaps = false;
                    realTexture.minFilter = THREE.LinearFilter;
                    realTexture.magFilter = THREE.LinearFilter;
                    
                    if (mesh && mesh.material && mesh.material.map) {
                        mesh.material.map.dispose();
                        mesh.material.map = realTexture;
                        mesh.material.needsUpdate = true;
                        
                        debugRealCount++;
                        updateDebugInfo();
                        
                        // Remove from failed list if it was there
                        failedImages = failedImages.filter(f => f.id !== item.id);
                    }
                } catch (error) {
                    console.error(`Error creating texture for ${item.name}:`, error);
                    handleImageFailure(mesh, item, 'texture_error');
                }
            };
            
            img.onerror = function(error) {
                clearTimeout(timeoutId);
                console.error(`❌ Failed to load: ${item.name} - ${error.type || 'unknown error'}`);
                handleImageFailure(mesh, item, 'load_error');
            };
            
            img.src = imageUrl;
        }

        function handleImageFailure(mesh, item, reason) {
            debugFailCount++;
            updateDebugInfo();
            
            // Add to failed images list for potential refresh
            const existingFailure = failedImages.find(f => f.id === item.id);
            if (!existingFailure) {
                failedImages.push({
                    id: item.id,
                    item: item,
                    mesh: mesh,
                    reason: reason,
                    attempts: mesh.userData.loadAttempts
                });
            }
            
            // Create error texture
            createErrorTexture(mesh, item, reason);
        }

        function createErrorTexture(mesh, item, reason = 'unknown') {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = Math.round(512 / item.aspectRatio);
            const ctx = canvas.getContext('2d');
            
            // Error background
            ctx.fillStyle = '#ffebee';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Error border
            ctx.strokeStyle = '#f44336';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // Error icon
            ctx.fillStyle = '#d32f2f';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('⚠', canvas.width/2, canvas.height/2 - 20);
            
            // Error text
            ctx.font = 'bold 14px Arial';
            ctx.fillText('Failed to Load', canvas.width/2, canvas.height/2 + 5);
            
            ctx.font = '11px Arial';
            ctx.fillText(item.name, canvas.width/2, canvas.height/2 + 20);
            
            // Reason
            ctx.fillStyle = '#666';
            ctx.font = '9px Arial';
            const reasonText = reason === 'timeout' ? 'Timeout' : 
                              reason === 'load_error' ? 'Load Error' : 
                              reason === 'texture_error' ? 'Texture Error' : 'Unknown';
            ctx.fillText(reasonText, canvas.width/2, canvas.height - 15);
            
            const errorTexture = new THREE.CanvasTexture(canvas);
            errorTexture.generateMipmaps = false;
            errorTexture.minFilter = THREE.LinearFilter;
            errorTexture.magFilter = THREE.LinearFilter;
            
            if (mesh && mesh.material && mesh.material.map) {
                mesh.material.map.dispose();
                mesh.material.map = errorTexture;
                mesh.material.needsUpdate = true;
            }
        }

        async function startAutoRefresh() {
            if (refreshInProgress || failedImages.length === 0) {
                // Try again later
                setTimeout(startAutoRefresh, 10000);
                return;
            }
            
            console.log(`Starting refresh for ${failedImages.length} failed images`);
            refreshInProgress = true;
            debugRefreshCount = failedImages.length;
            updateDebugInfo();
            
            showStatus(`Refreshing ${failedImages.length} failed images...`, true);
            
            try {
                // Get IDs of failed images
                const imageIds = failedImages.map(f => f.id);
                
                // Call refresh function
                const response = await fetch('/.netlify/functions/refresh-image-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageIds })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.images.length > 0) {
                        console.log(`Refreshed ${data.images.length} URLs`);
                        
                        // Update portfolio data with new URLs
                        data.images.forEach(refreshedImage => {
                            const portfolioItem = portfolioData.find(p => p.id === refreshedImage.id);
                            if (portfolioItem) {
                                portfolioItem.imageUrl = refreshedImage.newUrl;
                            }
                            
                            // Retry loading the image
                            const failedImage = failedImages.find(f => f.id === refreshedImage.id);
                            if (failedImage) {
                                console.log(`Retrying load for: ${failedImage.item.name}`);
                                loadRealImage(refreshedImage.newUrl, failedImage.mesh, failedImage.item);
                            }
                        });
                        
                        showStatus(`Refreshed ${data.images.length} image URLs`, false, 3000);
                    } else {
                        console.log('No URLs were refreshed');
                        showStatus('URL refresh completed', false, 2000);
                    }
                } else {
                    console.error('Refresh failed:', response.status);
                    showStatus('URL refresh failed', false, 2000);
                }
            } catch (error) {
                console.error('Refresh error:', error);
                showStatus('URL refresh error', false, 2000);
            }
            
            refreshInProgress = false;
            debugRefreshCount = 0;
            updateDebugInfo();
            
            // Schedule next refresh
            setTimeout(startAutoRefresh, 30000);
        }

        function createPlaceholderTexture(item, aspectRatio) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = Math.round(512 / aspectRatio);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = item.isReal ? '#f0f0f0' : '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Border
            ctx.strokeStyle = item.isReal ? '#ccc' : '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            // Text
            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            
            const words = item.name.split(' ');
            const lineHeight = 20;
            let y = canvas.height/2 - (words.length > 2 ? lineHeight/2 : 0);
            
            if (words.length <= 2) {
                ctx.fillText(item.name, canvas.width/2, y);
            } else {
                const midPoint = Math.ceil(words.length / 2);
                const firstLine = words.slice(0, midPoint).join(' ');
                const secondLine = words.slice(midPoint).join(' ');
                
                ctx.fillText(firstLine, canvas.width/2, y);
                ctx.fillText(secondLine, canvas.width/2, y + lineHeight);
            }
            
            // Category
            ctx.fillStyle = '#666';
            ctx.font = '11px Arial';
            ctx.fillText(item[currentDimension], canvas.width/2, canvas.height - 15);
            
            // Loading indicator
            if (item.isReal && item.imageUrl) {
                ctx.fillStyle = '#4caf50';
                ctx.font = '10px Arial';
                ctx.fillText('Loading...', canvas.width/2, canvas.height - 30);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.generateMipmaps = false;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            
            return texture;
        }

        function showStatus(message, showSpinner = false, hideAfter = 0) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const statusDetails = document.getElementById('statusDetails');
            
            statusText.textContent = message;
            statusDetails.textContent = showSpinner ? 'Please wait...' : '';
            status.classList.add('visible');
            
            if (hideAfter > 0) {
                setTimeout(hideStatus, hideAfter);
            }
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('visible');
        }

        function updateDebugInfo() {
            document.getElementById('debugImageCount').textContent = debugImageCount;
            document.getElementById('debugRealCount').textContent = debugRealCount;
            document.getElementById('debugFailCount').textContent = debugFailCount;
            document.getElementById('debugRefreshCount').textContent = debugRefreshCount;
        }

        function organizeByDimension(dimension) {
            if (isTransitioning) return;
            
            isTransitioning = true;
            currentDimension = dimension;
            document.getElementById('currentDimension').textContent = dimension.charAt(0).toUpperCase() + dimension.slice(1);
            
            // Update UI
            document.querySelectorAll('.dimension-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.dimension === dimension) {
                    btn.classList.add('active');
                }
            });
            
            let groupedItems = [];
            
            switch(dimension) {
                case 'projects':
                    groupedItems = groupByProperty('project');
                    break;
                case 'time':
                    groupedItems = groupByProperty('time');
                    break;
                case 'tools':
                    groupedItems = groupByProperty('tool');
                    break;
                case 'type':
                    groupedItems = groupByProperty('type');
                    break;
            }
            
            // Animate reorganization
            animateReorganization(groupedItems);
        }

        function animateReorganization(groupedItems) {
            const duration = 1500;
            const startTime = Date.now();
            
            // Calculate new positions
            const newPositions = calculateNewPositions(groupedItems);
            
            // Store starting positions
            const startPositions = images.map(img => ({
                x: img.position.x,
                y: img.position.y,
                z: img.position.z
            }));
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                images.forEach((img, index) => {
                    const start = startPositions[index];
                    const target = newPositions[index];
                    
                    if (target) {
                        img.position.x = start.x + (target.x - start.x) * eased;
                        img.position.y = start.y + (target.y - start.y) * eased;
                        img.position.z = start.z + (target.z - start.z) * eased;
                        
                        img.userData.originalPosition = {
                            x: img.position.x,
                            y: img.position.y,
                            z: img.position.z
                        };
                    }
                });
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    levels = groupedItems;
                    document.getElementById('totalLevels').textContent = levels.length;
                    isTransitioning = false;
                    goToLevel(0);
                }
            }
            
            animate();
        }

        function calculateNewPositions(groupedItems) {
            const levelSpacing = 40;
            const positions = [];
            
            for (let i = 0; i < images.length; i++) {
                positions[i] = null;
            }
            
            groupedItems.forEach((levelItems, levelIndex) => {
                const cols = Math.ceil(Math.sqrt(levelItems.length));
                const spacing = 12;
                
                levelItems.forEach((item, itemIndex) => {
                    const imageIndex = portfolioData.findIndex(pItem => pItem.id === item.id);
                    
                    if (imageIndex >= 0) {
                        const row = Math.floor(itemIndex / cols);
                        const col = itemIndex % cols;
                        const x = (col - (cols - 1) / 2) * spacing;
                        const y = ((Math.ceil(levelItems.length / cols) - 1) / 2 - row) * spacing;
                        const z = -levelIndex * levelSpacing;
                        
                        positions[imageIndex] = { x, y, z };
                    }
                });
            });
            
            return positions;
        }

        function groupByProperty(property) {
            const groups = {};
            portfolioData.forEach(item => {
                const key = item[property];
                if (!groups[key]) groups[key] = [];
                groups[key].push(item);
            });
            return Object.values(groups);
        }

        function goToLevel(levelIndex) {
            if (levelIndex < 0 || levelIndex >= levels.length) return;
            if (levelIndex === currentLevel) return;
            
            targetLevel = levelIndex;
            currentLevel = levelIndex;
            document.getElementById('currentLevel').textContent = currentLevel + 1;
            
            const levelSpacing = 40;
