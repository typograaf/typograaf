<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 5px; 
            background: #f8f9fa;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: white; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Portfolio API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result">Testing...</div>';
            
            try {
                console.log('Testing API endpoint...');
                
                // Test the API
                const response = await fetch('/.netlify/functions/sync-dropbox-background');
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                console.log('Content-Type:', response.headers.get('content-type'));
                
                let resultHTML = `
                    <div class="test-result">
                        <strong>Response Status:</strong> ${response.status} ${response.statusText}<br>
                        <strong>Content-Type:</strong> ${response.headers.get('content-type')}<br>
                        <strong>Response OK:</strong> ${response.ok}
                    </div>
                `;
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/json')) {
                        // Try to parse as JSON
                        const data = await response.json();
                        resultHTML += `
                            <div class="test-result success">
                                <strong>✅ JSON Response Received</strong>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        // Get as text
                        const text = await response.text();
                        resultHTML += `
                            <div class="test-result error">
                                <strong>❌ Non-JSON Response</strong>
                                <p>Content-Type: ${contentType}</p>
                                <pre>${text}</pre>
                            </div>
                        `;
                    }
                } else {
                    const text = await response.text();
                    resultHTML += `
                        <div class="test-result error">
                            <strong>❌ HTTP Error</strong>
                            <pre>${text}</pre>
                        </div>
                    `;
                }
                
                resultsDiv.innerHTML = resultHTML;
                
            } catch (error) {
                console.error('Test error:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>❌ JavaScript Error</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
